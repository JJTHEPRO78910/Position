<!DOCTYPE html>
<html> 
    <head> 
        <title> Static and related position.</title>
        <style> 
.one {
    background-color: blue;
    height: 100px;
    width: 100px; 
    margin: 5px; 
}
.two {
    background-color: green;
    height: 100px;
    width: 100px; 
    margin: 5px;
    position:relative; 
    left: 50px; 
    top:50px;  
}
.three {
    background-color: yellow;
    height: 100px;
    width: 100px; 
    margin: 5px;
    position: static;
}

        </style>
    </head>
<body> 
    <div class="one"> </div>
    <div class="two"> </div>
    <div class="three"> </div>
</body>
    </html>
