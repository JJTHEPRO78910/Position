<!DOCTYPE html>
<html> 
    <head> 
    <title> Opacity </title>
    <style> 
    div {
        background-color: red ;
        padding: 10px;

    }
    div.first {
opacity:0.1; 
    }
    div.second {
        opacity: 0.3;
    }
    div.third {
        opacity: 0.6; 
    }
    </style>
    </head>
    <body> 
        <div class="first"> <p> Opacity 0.1 </p> </div>
        <div class="second"> <p> Opacity 0.3 </p> </div>
        <div class="third"> <p> Opacity 0.6 </p> </div>
    </body>
</html>
